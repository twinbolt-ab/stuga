<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Stuga" />
    <meta name="description" content="A fast, beautiful Home Assistant dashboard. Control your smart home devices organized by room and floor. No YAML, no configuration - just connect and go." />
    <meta name="keywords" content="Home Assistant, smart home, dashboard, home automation, IoT, lights, climate, scenes" />
    <meta name="author" content="Twinbolt AB" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAFAF9" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0D0D0C" />
    <!-- Open Graph -->
    <meta property="og:title" content="Stuga - Home Assistant Dashboard" />
    <meta property="og:description" content="A fast, beautiful Home Assistant dashboard. Control your smart home devices organized by room and floor." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.png" />
    <title>Stuga - Home Assistant Dashboard</title>
    <!-- Prevent theme flash by applying theme before React renders -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        // Default to dark mode unless user explicitly chose light
        if (theme !== 'light') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body class="min-h-screen" style="background-color: #0D0D0C;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
