name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  # Create GitHub release with changelog
  github-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag_info.outputs.tag }}
      changelog: ${{ steps.tag_info.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag info
        id: tag_info
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

          # Get the tag message (contains changelog from local script)
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME")
          echo "$TAG_MESSAGE" > /tmp/tag_message.txt

          # Extract changelog (skip first line "Release vX.X.X")
          CHANGELOG=$(tail -n +3 /tmp/tag_message.txt)

          # Save changelog to file for other jobs
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Set multiline output
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 "${{ steps.tag_info.outputs.tag }}^" 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag_info.outputs.tag }}"
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          CHANGELOG=$(tail -n +3 /tmp/tag_message.txt)

          if [[ -n "$PREV_TAG" ]]; then
            COMPARE_URL="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
          else
            COMPARE_URL=""
          fi

          cat > /tmp/release_body.md << EOF
          ## What's Changed

          $CHANGELOG

          $COMPARE_URL
          EOF

          gh release create "$TAG" \
            --title "$TAG" \
            --notes-file /tmp/release_body.md

      - name: Post to Discussions
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag_info.outputs.tag }}"
          TAG_MESSAGE=$(cat /tmp/tag_message.txt)

          # Check for silent release marker
          if echo "$TAG_MESSAGE" | grep -q "SILENT_RELEASE"; then
            echo "Silent release detected, skipping Discussion announcement"
            exit 0
          fi

          CHANGELOG=$(tail -n +3 /tmp/tag_message.txt)

          # Get repository and category IDs for the GraphQL mutation
          REPO_INFO=$(gh api graphql -f query='
            query($owner: String!, $name: String!) {
              repository(owner: $owner, name: $name) {
                id
                discussionCategories(first: 10) {
                  nodes {
                    id
                    name
                  }
                }
              }
            }
          ' -f owner="${{ github.repository_owner }}" -f name="${{ github.event.repository.name }}")

          REPO_ID=$(echo "$REPO_INFO" | jq -r '.data.repository.id')
          CATEGORY_ID=$(echo "$REPO_INFO" | jq -r '.data.repository.discussionCategories.nodes[] | select(.name == "Announcements") | .id')

          if [[ -z "$CATEGORY_ID" || "$CATEGORY_ID" == "null" ]]; then
            echo "Warning: Announcements category not found, skipping discussion"
            exit 0
          fi

          # Create the discussion
          gh api graphql -f query='
            mutation($repositoryId: ID!, $categoryId: ID!, $body: String!, $title: String!) {
              createDiscussion(input: {repositoryId: $repositoryId, categoryId: $categoryId, body: $body, title: $title}) {
                discussion {
                  url
                }
              }
            }
          ' -f repositoryId="$REPO_ID" \
            -f categoryId="$CATEGORY_ID" \
            -f title="$TAG released" \
            -f body="$CHANGELOG"

          echo "Discussion created for $TAG"

  # Build and release Android to Play Store
  android:
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup Android platform
        run: |
          echo "Checking Capacitor installation..."
          npx cap --version

          # Save tracked android resources (fastlane, res, manifest)
          if [ -d android/fastlane ]; then
            cp -r android/fastlane /tmp/fastlane-backup
          fi
          if [ -d android/app/src/main/res ]; then
            cp -r android/app/src/main/res /tmp/res-backup
          fi
          if [ -f android/app/src/main/AndroidManifest.xml ]; then
            cp android/app/src/main/AndroidManifest.xml /tmp/AndroidManifest-backup.xml
          fi

          # Remove partial android directory and recreate
          rm -rf android
          npx cap add android

          # Restore tracked resources
          if [ -d /tmp/fastlane-backup ]; then
            cp -r /tmp/fastlane-backup android/fastlane
          fi
          if [ -d /tmp/res-backup ]; then
            cp -r /tmp/res-backup/* android/app/src/main/res/
          fi
          if [ -f /tmp/AndroidManifest-backup.xml ]; then
            cp /tmp/AndroidManifest-backup.xml android/app/src/main/AndroidManifest.xml
          fi

          # Get version from package.json and calculate versionCode
          VERSION=$(node -p "require('./package.json').version")
          # Calculate versionCode: major*10000 + minor*100 + patch (e.g., 0.3.14 = 314)
          VERSION_CODE=$(echo $VERSION | awk -F. '{print $1*10000 + $2*100 + $3}')
          echo "Setting version: $VERSION (code: $VERSION_CODE)"

          # Update versionCode and versionName in build.gradle
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION\"/" android/app/build.gradle

          # Add signing config to build.gradle
          sed -i 's/android {/android {\n    signingConfigs {\n        release {\n            if (project.hasProperty('\''RELEASE_STORE_FILE'\'')) {\n                storeFile file(RELEASE_STORE_FILE)\n                storePassword RELEASE_STORE_PASSWORD\n                keyAlias RELEASE_KEY_ALIAS\n                keyPassword RELEASE_KEY_PASSWORD\n            }\n        }\n    }/' android/app/build.gradle

          # Add signingConfig to release buildType
          sed -i 's/minifyEnabled false/minifyEnabled false\n            if (project.hasProperty('\''RELEASE_STORE_FILE'\'')) {\n                signingConfig signingConfigs.release\n            }/' android/app/build.gradle

          echo "Syncing Android platform..."
          npx cap sync android
          echo "Verifying android directory..."
          ls -la android/

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/stuga_keystore_private.jks

      - name: Setup fastlane credentials
        run: |
          # Create Gemfile if not exists
          if [ ! -f android/Gemfile ]; then
            cat > android/Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "fastlane"
          EOF
          fi

          # Decode Play Store credentials
          echo "${{ secrets.PLAY_STORE_CREDENTIALS_BASE64 }}" | base64 -d > android/fastlane/play-store-credentials.json

      - name: Setup Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Build and upload to Play Store
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          bundle exec fastlane internal

      - name: Upload AAB to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.github-release.outputs.tag }}" \
            android/app/build/outputs/bundle/release/app-release.aab \
            --clobber

  # Build and release iOS to App Store
  # Disabled until iOS Developer enrollment is approved
  ios:
    needs: github-release
    runs-on: macos-latest
    if: false  # TODO: Enable when iOS secrets are configured
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Ruby (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios/App

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        working-directory: ios/App
        run: pod install

      - name: Setup App Store Connect API key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Install certificates
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Create temp keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 -d > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build and upload to App Store
        working-directory: ios/App
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        run: |
          bundle install
          bundle exec fastlane release

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
